<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Upin & Ipin</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/kecil/upin-mini.png" alt="Ipin" />
            <span>Upin</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">close</a>
            <a href="#gambar-4" class="preview">next</a>
            <img src="img/besar/upin-full.png" alt="Ipin" srcset="" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/kecil/ipin-mini.png" alt="Ipin" />
            <span>Ipin</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">close</a>
            <a href="#gambar-1" class="preview">preview</a>
            <img src="img/besar/ipin-full.png" alt="Ipin" srcset="" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/kecil/mei-mei-mini.png" alt="Opah" />
            <span>Mei-mei</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">close</a>
            <a href="#gambar-2" class="preview">preview</a>
            <img src="img/besar/mei-mei-full.jpg" alt="Opah" srcset="" />
            <a href="#gambar-4  " class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/kecil/kak-ros-mini.png" alt="Kak Ros" />
            <span>Kak Ros</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">close</a>
            <a href="#gambar-3" class="preview">preview</a>
            <img src="img/besar/kak-ros-full.jpg" alt="Kak Ros" srcset="" />
            <a href="#gambar-1" class="next">preview</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
